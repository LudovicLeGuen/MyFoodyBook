{% extends "base.html" %}

{% block content %}

<!-- My Recipes Section -->
<section class="my-recipes-section bg-white py-14 md:py-20 flex-1 flex flex-col items-center px-5">

    <!-- Container -->
    <div class="container mx-auto">

        <!-- Heading -->
        <h1 class="text-center text-4xl mb-10">All Foody Bookers</h1>

    </div>


    <!-- Cards Container -->
    <div class="col-12 mt-3 left">
        <div class="row">

            <!-- Recipe Loop -->
            {% for userData in data %}
            <div class="col-md-4">

                <!-- Profile Card -->
                <div class="card mb-4">

                    <!-- Images -->
                    <div class="relative">

                        <!-- Placeholder -->
                        {% if "placeholder" in profile.avatar.url %}
                        <img class="object-center object-cover w-full h-[250px] md:h-[300px]" src=" "
                            alt="Make salsa not war in pink lights on colourful wall">

                        {% else %}
                        <!-- Featured Image -->
                        <img class="card-img-top" src="{{ userData.avatar.url }}" alt="User picture">

                        {% endif %}

                    </div>

                    <!-- Text Content -->
                    <div class="recipe-text-content p-5 bg-lime-100 border border-black">

                        <!-- Title -->
                        <h3 class="text-left text-3xl mb-3">{{ userData.user }}</h3>

                    </div>
                </div>
            {% endfor %}

            </div>
</section>

{% endblock %}
