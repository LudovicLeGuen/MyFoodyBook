{% extends "base.html" %}

{% block content %}

<section class="container-fluid">

    <!-- Container -->
    <div class="row">

        <!-- Heading -->
        <h1 class="text-center text-4xl mb-10">All Foody Bookers</h1>

        <!-- Cards Container -->
        <div class="col-12 mt-3 left">
            <div class="row">

                <!-- Recipe Loop -->
                {% for userData in data %}
                <div class="col-md-2">

                    <!-- Profile Card -->
                    <div class="card shadow mb-4 rounded">

                        <!-- Images -->
                        <div class="relative">

                            <!-- Placeholder -->
                            {% if "placeholder" in userData.avatar.url %}
                            <a href="{% url 'users-profile' %}"><img
                                    class="card-img mx-auto d-block border border-5"
                                    src="https://t4.ftcdn.net/jpg/02/15/84/43/360_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"></a>

                            {% else %}

                            <!-- Featured Image -->
                            <a href="{% url 'users-profile' %}"><img
                                class="card-img mx-auto d-block border border-5"
                                src="{{ userData.avatar.url }}" alt="User picture"></a>

                            {% endif %}

                        </div>

                        <!-- Text Content -->
                        <div>

                            <!-- User Name -->
                            <h3 class="text-center">{{ userData.user }}</h3>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
