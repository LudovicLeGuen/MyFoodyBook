{% extends 'base.html' %}

{% block content %}
<div class="hero-image"></div>
<div class="jumbotron bg-light border border-5 border-secondary rounded text-center">
    <h2 class="text-center my-4">Delete Recipe</h2>
    <p class="mx-3">Are you sure you want to delete your recipe?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger btn-card mb-3 max-3">Delete</button>
            <a href="javascript:window.history.back()" class="btn btn-secondary btn-card mb-3 max-3">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
